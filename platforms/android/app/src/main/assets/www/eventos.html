<!DOCTYPE html>

<html lang="pt-BR">

<head>
	<title>Eventos - HELP</title>
	<meta charset="utf-8">
	<meta name="author" content="Izaac Mendes">
	<meta name="description" content="Site de cadastros e divulgacões de trabalhos de voluntários.">
	<meta property="og:description" content="Site de cadastros e divulgacões de trabalhos de voluntários.">
	<meta property="og:image" content="img/logo index.png">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

	<link rel="image_src" href="img/logo index.png">
	<link rel="icon" href="img/logo index.png" type="image/x-icon">

	<script src="js/firebase/firebase-app.js"></script>
	<script src="js/firebase/firebase-auth.js"></script>
	<script src="js/firebase/firebase-database.js"></script>
	<script src="js/firebase/firebase-analytics.js"></script>
	<script src="js/firebase/InitFirebase.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- MEUS JAVASCRIPTS -->
	<script src="js/classes/Notificacao.js"></script>
	<script src="js/classes/Evento.js"></script>
	<script src="js/minhasFuncoes.js"></script>
	<script src="js/eventos/eventos-eventos.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/fa/css/all.css">
	<link rel="stylesheet" href="css/eventos.css">

</head>

<body>

	<div class="container">
		<div id="#barra-pesquisa" class="barra-pesquisa">


			<span class="fas fa-chevron-circle-left mt-1" id="btn-voltar" onclick="location.replace('menu.html')"></span>

			<form class="form-inline md-form mt-2 form-lg mb-0" id='form-buscarEvento'>

				<span class="fas fa-search prefix" aria-hidden="true" id="lupa"></span>
				<label for="input-buscarEvento" class="translate" data-page='events-page' data-key="search-event">
					Buscar Evento
				</label>
				<input class="form-control w-75" required="" id="input-buscarEvento" type="text" aria-label="Search">

			</form>

			<div class="barra-icones">

				<div class="icone iconeAtivo" data-page='events-page' data-valor="todos">
					<img src="img/star.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="favorites">Favoritos</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="cidade">
					<img src="img/location.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="location">Local</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="games">
					<img src="img/games.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="games">Games</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="eventos-geek">
					<img src="img/evento geeks.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="events">Eventos</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="ensinar">
					<img src="img/aprender.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="teaching">Ensinar</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="shows-festivais">
					<img src="img/cinema.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="shows">Shows</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="esportes">
					<img src="img/esportes.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="sports">Esportes</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="espiritual">
					<img src="img/religioso.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="spiritual">Espiritual</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="animais">
					<img src="img/animais.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="animals">Animais</p>
				</div>

				<div class="icone" data-page='events-page' data-valor="outros">
					<img src="img/outros.png" class="img-icone">
					<p class="icone-translate" data-page='events-page' data-key="others">Outros</p>
				</div>

			</div>

		</div>

		<div id="row-eventos" class="row row-eventos" style="margin-top: 130px;">
		</div>

		<img src="img/loading.gif" id="img-loading" class="img-fluid mx-auto d-block">

	</div>

</body>

</html>
