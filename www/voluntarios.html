<!DOCTYPE html>

<html lang="pt-BR">

<head>

	<title>Voluntários - HELP</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

	<script src="js/firebase/firebase-app.js"></script>
	<script src="js/firebase/firebase-auth.js"></script>
	<script src="js/firebase/firebase-database.js"></script>
	<script src="js/firebase/firebase-analytics.js"></script>
	<script src="js/firebase/InitFirebase.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script src="js/smtp.js"></script>

	<script src="js/classes/Notificacao.js"></script>
	<script src="js/classes/Evento.js"></script>
	<script src="js/classes/Usuario.js"></script>
	<script src="js/minhasFuncoes.js"></script>
	<script src="js/eventos/eventos-voluntarios.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fa/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" href="css/voluntarios.css">

</head>

<body>
	<nav class="navbar">
		<span class="fas fa-chevron-circle-left mt-1" id="btn-voltar" onclick="location.replace('listagem.html')"></span>
		<img src="img/logo.png" class="img-fluid logo">
	</nav>

	<div class="container">
		<img src="img/loading.gif" id="img-loading" class="img-fluid mx-auto d-block">

		<div class="row">

			<table class="table table-hover table-striped" hidden="">
				<thead>
					<tr>
						<th><label class="form-check-label translate" data-key="send-to-all" data-page="my-volunteers"
								for="check-selecionarTodos">Enviar Email Para Todos</label><input type="checkbox"
								name="" id="check-selecionarTodos"></th>
						<th class="translate" data-key="picture" data-page="my-volunteers">Foto</th>
						<th class="translate" data-key="name" data-page="my-volunteers">Nome</th>
						<th class="translate" data-key="email" data-page="my-volunteers">Enviar email</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

			<div class="modal fade" id="myModal">
				<div class="modal-dialog modal-dialog-centered">

					<div class="modal-content">
						<div class="modal-header">
							<p class="modal-title text-break"></p>
							<input type="hidden" name="" id="input-para" value="">
							<button type="button" class="close" data-dismiss="modal">&times;</button>

						</div>
						<form>
							<div class="modal-body">
								<div class="form-group">
									<label><strong class="translate" data-key="subject"
											data-page="my-volunteers">Assunto:</strong></label>
									<input type="text" name="" id="input-assunto" required=""
										class="form-control translate-input" data-page="my-volunteers"
										data-key="subjectPlaceHolder" placeholder="Comunicado sobre voluntário">
								</div>
								<div class="form-group">
									<label><strong class="translate" data-key="message"
											data-page="my-volunteers">Mensagem:</strong></label>
									<textarea class="form-control translate-input" rows="5" id="input-mensagem"
										required="" data-page="my-volunteers" data-key="messagePlaceHolder"
										placeholder="Digite sua mensagem aqui"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" id="btn-enviar"
									class="btn btn-success text-uppercase font-weight-bold">
									<span class="fas fa-paper-plane"></span> <span class="translate" data-key="send"
										data-page="my-volunteers">Enviar</span>
								</button>
								<button type="button" class="btn btn-danger text-uppercase font-weight-bold "
									data-dismiss="modal">
									<span class="fas fa-times"></span> <span class="translate" data-key="close"
										data-page="my-volunteers">fechar</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div> <!--FECHA MODAL-->
		</div>
	</div>
</body>

</html>
